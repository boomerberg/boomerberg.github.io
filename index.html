<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BOOMERBERG</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px 10px;
    }

    /* Header mit Logo und Nav nebeneinander */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap; /* sorgt dafür, dass es bei kleineren Screens umbrechen darf */
    }

    .logo {
      display: inline-block;
      border-left: 2px solid #000;
      border-bottom: 2px solid #000;
      padding: 6px 15px; /* gleich wie die Navigation */
      text-decoration: none;
      color: inherit;
    }
    .logo h1 {
      margin: 0;
      font-weight: bold;
      font-size: 1em; /* gleiche Größe wie Nav-Links */
      text-transform: uppercase;
    }

    nav.nav-buttons {
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
      gap: 10px;
    }
    .nav-buttons a {
      position: relative;
      display: inline-block;
      border-left: 2px solid #000;
      border-bottom: 2px solid #000;
      padding: 6px 15px;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      text-transform: uppercase;
      transition: all 0.2s ease-in-out;
    }
    .nav-buttons a:hover {
      background-color: #000;
      color: #fff;
    }
    .nav-buttons a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 2px;
      background-color: #000;
    }

    h2 {
      font-size: 1.3em;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .charts-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .chart-container {
      flex: 1 1 48%;
    }
    iframe {
      width: 100% !important;
      border: none;
    }

    /* Responsive Anpassungen */
    @media (max-width: 800px) {
      .header {
        flex-direction: column;
        align-items: center;
      }
      nav.nav-buttons {
        justify-content: center;
        margin-top: 15px;
      }
      .chart-container {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
    <div class="header">
      <a href="/" class="logo">
        <h1>BOOMERBERG</h1>
      </a>

      <nav class="nav-buttons">
        <a href="/" class="active">Home</a>
        <a href="/breadth">Breadth</a>
        <a href="/sentiment">Sentiment</a>
        <a href="/quovadisusa">Quo vadis, USA</a>
        <a href="/quant">Quant</a>
      </nav>
    </div>

  <script type="text/javascript">
    !function() {
      "use strict";
      window.addEventListener("message", function(a) {
        if (void 0 !== a.data["datawrapper-height"]) {
          var e = document.querySelectorAll("iframe");
          for (var t in a.data["datawrapper-height"])
            for (var r, i = 0; r = e[i]; i++)
              if (r.contentWindow === a.source) {
                var d = a.data["datawrapper-height"][t] + "px";
                r.style.height = d;
              }
        }
      })
    }();
  </script>

</body>
</html>
